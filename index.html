<!doctype html>
<html lang="en">
  <head>
    <title>Looper</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">

  </head>
  <body>
<input type="button" id="start" value="Record"/>

<script src="js/CCapture.all.min.js"></script>

<script>

'use strict';

async function loadModule() {
  const num = window.location.hash.substr(1) || 1;
  const module = await import(`./loops/${num}.js`);
  return module;
}

async function init() {
  const module = await loadModule();

  const capturer = new CCapture( {
    verbose: false,
    display: true,
    framerate: 60,
    motionBlurFrames: ( 960 / 60 ),
    quality: 99,
    format: 'gif',
    timeLimit: module.loopDuration,
    frameLimit: 0,
    autoSaveTime: 0,
    workersPath: 'js/'
  } );

  let startTime = 0;
  function capture() {
    capturer.start();
    startTime = performance.now();
  }

  document.getElementById('start').addEventListener('click', capture);

  function update() {
    requestAnimationFrame(update);
    if (!skip) module.draw(startTime);
    capturer.capture(module.canvas);
  }

  update();
}

window.skip = false;

window.addEventListener('load', init);
</script>

  </body>
</html>
