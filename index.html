<!doctype html>
<html lang="en">

<head>
  <title>Looper</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
  <link href="https://fonts.googleapis.com/css?family=Krona+One|Open+Sans" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Looper</h1>
    <h2>A tool to create looperinos Â· <a href="https://github.com/spite/looper" >GitHub</a> | <b>Chrome and Safari Tech Preview only</b></h2>
    <div class="recordPanel">
      <a href="#" class="btn orange" id="start">Record</a>
    </div>
    
    <div>
      <button class="btn back" style="margin-right: 4px" onclick="back()" >Before</button>
      <button class="btn next" onclick="next()" >Next</button>
    </div>
  </header>
  
  <script>
    function getIndex() {
      return parseInt(window.location.hash.replace('#', ''));
    }
    function back() {
      let index = getIndex();  

      // beginning, dont do anything
      if (index === 1) return;
      window.location.hash = --index;
    }
    function next() {
      let index = getIndex();
      window.location.hash = ++index;
    }
  </script>
  <script src="js/CCapture.all.min.js"></script>
  <script async type="module" src="modules/looper.js"></script>
</body>

</html>
